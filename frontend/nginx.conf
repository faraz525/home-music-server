server {
  listen 80;
  server_name _;

  # Enhanced logging for profiling
  log_format detailed '$remote_addr - $remote_user [$time_local] '
                      '"$request" $status $body_bytes_sent '
                      '"$http_referer" "$http_user_agent" '
                      'rt=$request_time uct="$upstream_connect_time" '
                      'uht="$upstream_header_time" urt="$upstream_response_time"';
  
  access_log /var/log/nginx/access.log detailed;
  error_log /var/log/nginx/error.log warn;

  client_max_body_size 2048M;

  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

  root /usr/share/nginx/html;
  index index.html;

  location /api/ {
    proxy_pass http://backend:8080/api/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    # Inject Authorization from access_token cookie to support <audio> and fetch
    proxy_set_header Authorization "Bearer $cookie_access_token";
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
    
    # Add timing headers for debugging
    add_header X-Request-Time $request_time always;
    add_header X-Upstream-Response-Time $upstream_response_time always;
  }

  location / {
    try_files $uri /index.html;
  }

  # Security headers for HTTPS
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-XSS-Protection "1; mode=block" always;
}

